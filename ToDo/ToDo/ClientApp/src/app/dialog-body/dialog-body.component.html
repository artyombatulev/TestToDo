<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>Do you really want to delete {{data.title}} ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" type="submit" [mat-dialog-close]="true">Yes!</button>
  <button mat-raised-button type="button" mat-dialog-close>No!</button>
</mat-dialog-actions>
